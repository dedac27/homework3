    <title>Git</title>
    <style>
        * {
          box-sizing: border-box;
        }
    
        table {
          width: 500px;
          border-collapse: collapse;
        }

          border: 5px solid;
          padding: 10px;
        }
      </style>
</head>
<body>

        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>3</td>

        </tr>
        <tr>

            <td>6</td>
        </tr>
    </table>
    
    
</body>
